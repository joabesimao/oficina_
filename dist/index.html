<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Controle de Vendas</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body class="container">
    <h1 class="text-center">Controle de Vendas</h1>

    <div id="mensagemView"></div>

    <form class="form">
      <div class="form-group">
        <div class="form-group">
          <label for="name">Nome Completo do Cliente</label>
          <input
            id="nome"
            type="text"
            class="form-control"
            min="5"
            step=""
            value=""
            required
          />
        </div>
        <label for="data">Data Da Venda</label>
        <input type="date" id="data" class="form-control" required autofocus />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade De Produtos/serviço</label>
        <input
          type="number"
          min="1"
          step="1"
          id="quantidade"
          class="form-control"
          value="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="valor">Valor do Produto/serviço</label>
        <input
          id="valor"
          type="number"
          class="form-control"
          min="0.01"
          step="0.01"
          value="0.0"
          required
        />
      </div>
      <div class="form-group">
        <label for="valor">Telefone para contato</label>
        <input
          id="telefon"
          type="tel"
          class="form-control"
          min="0.01"
          step="0.01"
          value="0.0"
          required
        />
      </div>
      <div class="form-group">
        <label for="valor">Tipo de pagamento</label>
        <ul>
          <li>Dinheiro</li>
          <input
            id="valor"
            name="pagamento"
            type="radio"
            class="form-control"
            min="0.01"
            step="0.01"
            value="0.0"
            required
          />
          <li>Cartão</li>
          <input
            id="valor"
            name="pagamento"
            type="radio"
            class="form-control"
            min="0.01"
            step="0.01"
            value="0.0"
            required
          />
          <li>Pix</li>
          <input
            id="valor"
            name="pagamento"
            type="radio"
            class="form-control"
            min="0.01"
            step="0.01"
            value="0.0"
            required
          />
        </ul>
      </div>

      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br />
    <br />
    <div id="negociacoesView"></div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
